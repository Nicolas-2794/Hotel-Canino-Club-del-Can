<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Crear Cuenta - Club del Can</title>
    <style>
        :root{
            --bg:#f4e9df;
            --card:#fff8f2;
            --accent:#c85f52;
            --muted:#8b6f5a;
            --shadow: 0 18px 30px rgba(33,21,12,0.06);
            --radius:18px;
            --pill-bg:#fbf2ea;
        }
        html,body{height:100%;margin:0;font-family: "Georgia", serif;background:var(--bg);color:#2b1f16}
        .page {
            max-width:980px;
            margin:36px auto;
            padding:20px;
        }

        header{
            display:flex;
            align-items:center;
            justify-content:center;
            gap:14px;
            margin-bottom:18px;
        }
        header img{height:66px; width:auto; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06)}
        header h1{font-size:40px;margin:0;color:#0f0a06;letter-spacing:-0.5px}

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.98), var(--card));
            border-radius: var(--radius);
            padding:22px;
            box-shadow: var(--shadow);
            border:1px solid rgba(200,160,120,0.12);
        }

        .form-grid{
            display:flex;
            flex-direction:column;
            gap:14px;
            margin-top:12px;
        }

        label{display:block;font-weight:700;color: #5b3f2b;margin-bottom:6px}
        input[type="text"], input[type="email"], input[type="password"]{
            width:100%;
            padding:12px 14px;
            border-radius:12px;
            border:1px solid rgba(180,140,110,0.22);
            background: #fff;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
            font-size:16px;
            color:#2b1f16;
        }

        .actions {
            display:flex;
            gap:12px;
            margin-top:18px;
            align-items:center;
        }

        .btn {
            display:inline-block;
            padding:12px 20px;
            border-radius:999px;
            text-decoration:none;
            font-weight:700;
            cursor:pointer;
            border:1px solid rgba(0,0,0,0.06);
            box-shadow: 0 8px 18px rgba(33,21,12,0.06);
        }
        .btn.primary{
            background: linear-gradient(180deg,var(--accent), #b84d46);
            color:#fff;
            border-color: rgba(0,0,0,0.08);
        }
        .btn.ghost{
            background:var(--pill-bg);
            color:var(--muted);
            border:1px solid rgba(140,110,86,0.15);
        }

        .muted { color:var(--muted); }

        .success {
            margin-top:14px;
            padding:14px;
            border-radius:12px;
            background: #eef8f3;
            border:1px solid #c7ead8;
            color:#0a5b3f;
            display:none;
        }

        .note {
            margin-top:10px;
            color:var(--muted);
            font-size:14px;
        }

        /* responsive */
        @media (max-width:720px){
            header{flex-direction:column;gap:8px}
            header img{height:56px}
            header h1{font-size:28px}
        }
    </style>
</head>
<body>
<div class="page">
    <header>
        <img src="/images/logo-clubdelcan.png" alt="Club del Can" onerror="this.style.display='none'">
        <h1>Club del Can</h1>
    </header>

    <main class="card" role="main" aria-labelledby="title">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
            <div>
                <h2 id="title" style="margin:0 0 6px 0;font-size:22px">Crear cuenta</h2>
                <p class="muted" style="margin:0">Formulario de registro.</p>
            </div>
            <div style="text-align:right">
                <a class="btn ghost" th:href="@{/}" href="/">← Volver al inicio</a>
            </div>
        </div>

        <form id="fakeRegister" style="margin-top:14px;">
            <div class="form-grid">
                <div>
                    <label for="nombre">Nombre completo</label>
                    <input id="nombre" name="nombre" type="text" placeholder="Ej: María Pérez" required>
                </div>

                <div>
                    <label for="email">Correo / Usuario</label>
                    <input id="email" name="email" type="email" placeholder="ejemplo@dominio.cl" required>
                </div>

                <div>
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" placeholder="Mín. 8 caracteres" required>
                </div>

                <div>
                    <label for="confirm">Confirmar contraseña</label>
                    <input id="confirm" name="confirm" type="password" placeholder="Repite la contraseña" required>
                </div>
            </div>

            <div class="actions">
<!--                <a class="btn ghost" th:href="@{/}" href="/">Volver al inicio</a>-->
                <button class="btn primary" id="btnCreate" type="submit">Crear cuenta</button>
            </div>

            <div id="successMsg" class="success" role="status" aria-live="polite">
                ✅ Cuenta creada con éxito. Se ha enviado un correo de confirmación.
            </div>
        </form>
    </main>
</div>

<script>
    (function(){
        const form = document.getElementById('fakeRegister');
        const success = document.getElementById('successMsg');

        form.addEventListener('submit', function(evt){
            evt.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const conf = document.getElementById('confirm').value;

            if(!nombre || !email || !pass || !conf){
                alert('Por favor complete todos los campos obligatorios.');
                return;
            }
            if (pass.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres.');
                return;
            }
            if(pass !== conf){
                alert('Las contraseñas no coinciden.');
                return;
            }

            success.style.display = 'block';
            Array.from(form.querySelectorAll('input, button')).forEach(el=>{
                if(el.tagName === 'BUTTON') el.disabled = true;
            });
            success.scrollIntoView({behavior:'smooth', block:'center'});
        });
    })();
</script>
</body>
</html>
