<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - Club del Can</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f8f4ef, #efe7dc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }
        .card img {
            max-width: 120px;
            margin-bottom: 15px;
        }
        h2 {
            margin: 10px 0 15px;
            color: #333;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        button {
            background: #4CAF50;
            border: none;
            color: #fff;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 12px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="/images/logo-clubdelcan.png" alt="Club del Can">
    <h2>Recuperar contraseña</h2>
    <p>Ingresa tu correo. Te enviaremos un enlace para restablecerla.</p>

    <form th:action="@{/recuperar}" method="post">
        <input type="text" name="email" placeholder="Correo o usuario" required>
        <button type="submit">Enviar enlace</button>
    </form>

    <a th:href="@{/login}">← Volver al login</a>
</div>
</body>
</html>
