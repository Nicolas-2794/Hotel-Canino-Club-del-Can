<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{layout :: scaffold(~{::section})}">
    <section>

        <!-- Header -->
        <header style="display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:14px;">
            <h2 style="margin:0;display:flex;align-items:center;gap:8px;">üè® Informaci√≥n del Hotel</h2>
            <a th:href="@{/admin}"
               style="text-decoration:none;padding:10px 14px;border:1px solid #bfa58c;border-radius:999px;color:#5a4635;font-weight:700;">
                ‚Üê Volver al Panel
            </a>
        </header>

        <!-- Mensaje OK -->
        <div th:if="${ok}"
             style="margin:8px 0;padding:10px;border:1px solid #9c9;background:#eefcee;color:#064;border-radius:10px;">
            Cambios guardados correctamente.
        </div>

        <!-- Formulario -->
        <form th:action="@{/admin/hotel}" th:object="${hotel}" method="post"
              style="background:#fffaf7;padding:20px;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.08);max-width:560px;">
            <input type="hidden" th:field="*{id}"/>

            <div style="margin-bottom:12px;">
                <label for="nombre" style="font-weight:700;display:block;margin-bottom:6px;">Nombre *</label>
                <input id="nombre" type="text" th:field="*{nombre}" required
                       style="width:100%;padding:10px;border-radius:10px;border:1px solid #d9cbb8;">
                <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                       style="color:#b00020;display:block;margin-top:6px;"></small>
            </div>

            <div style="margin-bottom:12px;">
                <label for="direccion" style="font-weight:700;display:block;margin-bottom:6px;">Direcci√≥n</label>
                <input id="direccion" type="text" th:field="*{direccion}"
                       style="width:100%;padding:10px;border-radius:10px;border:1px solid #d9cbb8;">
            </div>

            <div style="margin-bottom:12px;">
                <label for="telefono" style="font-weight:700;display:block;margin-bottom:6px;">Tel√©fono</label>
                <input id="telefono" type="text" th:field="*{telefono}" placeholder="+56 9 1234 5678"
                       style="width:100%;padding:10px;border-radius:10px;border:1px solid #d9cbb8;">
            </div>

            <div style="margin-bottom:12px;">
                <label for="email" style="font-weight:700;display:block;margin-bottom:6px;">Email</label>
                <input id="email" type="email" th:field="*{email}" placeholder="contacto@clubdelcan.cl"
                       style="width:100%;padding:10px;border-radius:10px;border:1px solid #d9cbb8;">
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       style="color:#b00020;display:block;margin-top:6px;"></small>
            </div>

            <div style="margin-bottom:16px;">
                <label for="horario" style="font-weight:700;display:block;margin-bottom:6px;">Horario</label>
                <input id="horario" type="text" th:field="*{horario}" placeholder="Lunes a Domingo 09:00 - 19:00"
                       style="width:100%;padding:10px;border-radius:10px;border:1px solid #d9cbb8;">
            </div>

            <!-- CSRF (si est√° activo) -->
            <th:block th:with="csrf=${#request.getAttribute('org.springframework.security.web.csrf.CsrfToken')} ?: ${#request.getAttribute('_csrf')}"
                      th:if="${csrf != null}">
                <input type="hidden" th:name="${csrf.parameterName}" th:value="${csrf.token}"/>
            </th:block>

            <div style="display:flex;gap:10px;">
                <button type="submit"
                        style="padding:10px 16px;background:#e74c3c;border:none;border-radius:999px;color:#fff;font-weight:800;cursor:pointer;">
                    Guardar
                </button>
                <a th:href="@{/admin}"
                   style="padding:10px 16px;border:1px solid #bfa58c;border-radius:999px;color:#5a4635;font-weight:800;text-decoration:none;">
                    Cancelar
                </a>
            </div>
        </form>

    </section>
</div>
</body>
</html>
